spamfilter:
  #types: blocking, filtering, off
  #blocking - blocks message entirely
  #filtering - filters the message to remove unnessessary spam
  #off - disables this type of filtering
  type:
    #Filter for special chars (alt codes)
    specialchars: "blocking"
    #Filter for excessive caps
    caps: "filtering"
    #Filter for repeated messages (Only accepts blocking or off)
    spam: "blocking"
    #Filter for excessive charactors in a message
    excessivechars: "filtering"
  amounts:
    #Percentage threshold for filter to kick in (range from 0-100)
    caps: 75
    #How identical to the last message it has to be (range from 0-100)
    spam: 90
    #Amount of charators that needs to be reapted for filter
    excessivechars: 6
